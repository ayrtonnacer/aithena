<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aithena</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirige al index.html con la ruta como hash
      var path = window.location.pathname;
      var base = '/aithena';
      var rest = path.replace(base, '') || '/';
      window.location.replace(
        window.location.origin + base + '/#' + rest
      );
    </script>
  </head>
  <body></body>
</html>
